# Engine showcase content for /engines
- name: ScummVM
  description: >
    Reimplements SCUMM, SCI, AGI, and other adventure engines so classics like Monkey Island, Day of the Tentacle,
    Grim Fandango, and Broken Sword run with controller-friendly menus.
  url: https://wiki.reglinux.org/engines/scummvm/
  cta_label: Read ScummVM guide
  logos:
    - src: /assets/images/engines/scummvm.svg
      alt: ScummVM logo
- name: Solarus
  description: >
    The Zelda-inspired Solarus engine loads `game.solarus` archives and honors Lua scripts, sounds, and top-down maps
    while preserving save states and controller layouts.
  url: https://wiki.reglinux.org/engines/solarus/
  cta_label: Read Solarus guide
  logos:
    - src: /assets/images/engines/solarus.svg
      alt: Solarus logo
- name: EasyRPG
  description: >
    Recreates the RPG Maker 2000/2003 runtime so you can drop `.easyrpg` project folders, `.zip` archives, or `.zar`
    bundles that contain `RPG_RT.exe` data.
  url: https://wiki.reglinux.org/engines/easyrpg/
  cta_label: Read EasyRPG guide
  logos:
    - src: /assets/images/engines/easyrpg.svg
      alt: EasyRPG logo
- name: IKEMEN
  description: >
    A modern revival of the M.U.G.E.N engine with rollback, Lua hooks, and high framerates, powering community-made
    fighters from Street Fighter to King of Fighters.
  url: https://wiki.reglinux.org/engines/ikemen/
  cta_label: Read IKEMEN guide
  logos:
    - src: /assets/images/engines/ikemen.svg
      alt: IKEMEN logo
- name: OpenBOR
  description: >
    Community-driven beat ’em up engine that loads `.pak` archives or `.pak.txt` manifests containing sprites, Lua
    logic, music, and AI adjustments.
  url: https://wiki.reglinux.org/engines/openbor/
  cta_label: Read OpenBOR guide
  logos:
    - src: /assets/images/engines/openbor.svg
      alt: OpenBOR logo
- name: Flash Player
  description: >
    Replaces the retired Adobe player with Ruffle and Lightspark so SWF/ABC adventure and ActionScript titles keep
    running safely in REG Linux.
  url: https://wiki.reglinux.org/engines/flash/
  cta_label: Read Flash guide
  logos:
    - src: /assets/images/engines/ruffle.svg
      alt: Ruffle logo
    - src: /assets/images/engines/lightspark.svg
      alt: Lightspark logo
- name: TheXTech
  description: >
    Runs Super Mario Bros. X worlds, reading `System` folders, Lua scripts, and SMBX archives while adding widescreen,
    touch, and editor features.
  url: https://wiki.reglinux.org/engines/thextech/
  cta_label: Read TheXTech guide
  logos:
    - src: /assets/images/engines/thextech.png
      alt: TheXTech logo
- name: Singe
  description: >
    Hypseus’s FMV interpreter for LaserDisc-era arcade shooters—Mad Dog McCree, Crime Patrol, Space Pirates, and
    Dragon’s Lair—using `.singe` framefiles.
  url: https://wiki.reglinux.org/engines/singe/
  cta_label: Read Singe guide
  logos:
    - src: /assets/images/engines/singe.svg
      alt: Singe logo
