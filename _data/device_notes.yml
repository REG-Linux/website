  meta_description: Download REG Linux for Steam Deck, tuned for the Deck's AMD APU
    and handheld controls with a clean REG-Station experience.
  summary: Steam Deck is a handheld PC with built-in controls and a 1280x800 screen.
    REG Linux leans into the portable form factor with a focused REG-Station setup.
  best_for: Handheld sessions at home or on the go, plus docked play when you want
    a living-room console feel.
  field_notes:
  - Start with the built-in controls profile, then add external pads for docked sessions.
