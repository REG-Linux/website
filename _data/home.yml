hardware_cards:
- title: Single-board computers
  body: From Raspberry Pi-style boards to RK3588 powerhouses, profiles ensure video,
    audio, and I/O just work.
- title: Handhelds & mini consoles
  body: REG keeps controls responsive and includes handheld-friendly themes plus suspend-safe
    defaults.
- title: Laptops & desktops
  body: Install on internal storage or boot from USB for a dedicated gaming partition
    that remains isolated.
doc_cards:
- title: Getting Started
  body: Choose an image, flash it safely, and get controller-friendly onboarding tips
    for REG-Station.
  url: https://reglinux.org/wiki/getting-started/
  link_label: Open guide
- title: Installation
  body: Supported platforms span ARM (Allwinner, Rockchip, Amlogic), AArch64 (RK3588,
    Snapdragon), RISC-V (K1, JH7110), and x86_64 mini PCs.
  url: https://reglinux.org/wiki/installation/
  link_label: View devices
- title: Architecture
  body: Immutable Buildroot layout with sysvinit, a squashfs root, and configurable
    /userdata partitions for game storage.
  url: https://reglinux.org/wiki/architecture/
  link_label: Explore architecture
- title: Developer Guide
  body: Build from source with commands like `make h700-build` and tweak configurations
    inside the configs directory.
  url: https://reglinux.org/wiki/dev-guide/
  link_label: See build notes
getting_started_steps:
- title: Choose the right image.
  body: Visit the download page, consult the wiki installation guide for supported
    devices, and grab the latest release that matches your hardware.
- title: Flash to storage.
  body: "Follow the wiki's recommended tools\u2014balenaEtcher, Raspberry Pi Imager,\
    \ or plain `dd`\u2014and verify the image on your SD card or SSD."
- title: First boot & setup.
  body: Power on, run through the REG-Station onboarding, pair controllers, and reference
    the wiki for troubleshooting or controller mapping tips.
- title: Load your library.
  body: Add ROMs via network share, USB drive, or the built-in file manager, then
    refresh the gamelist per the wiki's guidance.
