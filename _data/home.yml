features:
- title: REG-Station Frontend
  description: REG-Station, a bespoke REG frontend, delivers a slick nostalgic UI
    that is simple to tweak.
- title: Feature rich curation
  description: An ever-growing catalog of native ports, engines, and tools sits alongside
    the default emulator stack.
- title: Rock solid OS
  description: Immutable Buildroot base plus an integrated rescue workflow keep experiments
    safe.
- title: Open source forever
  description: REG Linux is community-driven, transparent, and licensed for tinkering
    without restrictions.
- title: Endless gaming possibilities
  description: Play arcade, console, and computer classics, switching cores or ports
    with a single menu action.
- title: Wide hardware support
  description: From aging laptops to modern SBCs and handhelds, REG targets diverse
    devices with tuned kernels.
